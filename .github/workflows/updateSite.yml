name: Update the Website
run-name: ${{ github.actor }} has pushed a change to the site.
on:
  push:
    branches:
      - main
      - workflow
concurrency:
  group: deployment
  cancel-in-progress: true
jobs:
  Build-Site-Content:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: instal node modules
        # TODO cache node modules, if it is out bottlneck, it was last time
        run: npm install
      - name: Build Site Content
        run: npm run build
      - name: Cache new site content
        uses: actions/cache@v4
        with:
          path: ./_site
          key: ${{runner.os}}-site-content
      - name: verify output
        run: cat ${{github.workspace}}/_site/index.html
  Upload-to-Server:
    runs-on: ubuntu-latest
    needs: Build-Site-Content
    steps: 
      - name: Pull Site Cache
        # should put the current content of the site in ${{github.workspace}}//_site
        uses: actions/cache@v4
        with:
          path: ./_site
          key: ${{runner.os}}-site-content
      - name: verify content was pulled
        run: cat ${{github.workspace}}/_site/index.html
          

      